<div class="card ps-4 pt-3">
  <label class="p-0">{{reviewData?.created_by?.username}} at {{reviewData?.created_at | date:'H:mm, d MMM y'}}</label>
  <div class="pb-2" fxLayout="row" fxLayoutAlign="start center">
    <ng-container *ngFor="let i of countPositive">
      <label class="star">★</label>
    </ng-container>
    <ng-container *ngFor="let i of countEmpty">
      <label class="star-empty">★</label>
    </ng-container>
  </div>
  <p class="description fst-italic">{{reviewData?.text}}</p>
</div>
